<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết Sản phẩm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/icon.jpg">
</head>
<body class="bg-gray-100 font-sans">
    <header class="header">
        </header>

    <main class="container mx-auto px-4 sm:px-6 py-12">
        <div id="product-detail-container" class="bg-white p-6 sm:p-8 rounded-lg shadow-lg grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12">
            <div id="product-image-container">
                <img id="product-image" src="https://placehold.co/600x600/f3f4f6/9ca3af?text=Loading..." alt="Đang tải sản phẩm" class="w-full aspect-square rounded-lg object-contain">
            </div>

            <div id="product-info-container" class="flex flex-col">
                <h1 id="product-name" class="text-3xl md:text-4xl font-bold text-gray-900">Đang tải...</h1>
                <p class="text-gray-500 text-base mt-2">Thương hiệu: <span id="product-brand" class="font-semibold">...</span></p>
                <p class="text-gray-500 text-base">Mã hàng: <span id="product-sku" class="font-semibold">...</span></p>
                
                <div class="my-6">
                    <span class="text-3xl md:text-4xl font-bold text-blue-600" id="product-price">0đ</span>
                    <span class="text-base text-gray-600 ml-4">Tồn kho: <span id="product-stock" class="font-semibold">0</span></span>
                </div>

                <div id="variants-container" class="mt-6">
                    <h3 class="text-base font-semibold text-gray-900 mb-2">Hương Vị / Tùy chọn:</h3>
                    <div id="variant-options" class="flex flex-wrap gap-3"></div>
                </div>

                <div class="flex-grow mt-8">
                    <h3 class="font-bold text-lg mb-2">Mô tả</h3>
                    <div id="product-description" class="prose max-w-none text-gray-700 leading-relaxed"></div>
                </div>

                <button id="contact-btn" class="w-full mt-8 bg-blue-600 text-white font-bold py-3 sm:py-4 rounded-lg text-base sm:text-lg hover:bg-blue-700 transition-colors">
                    Liên hệ
                </button>
            </div>
        </div>
    </main>

    <div id="contact-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50 p-4" style="font-family: 'Poppins', sans-serif;">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
            <h3 class="text-2xl font-bold mb-6 text-center text-gray-800">Thông tin liên hệ</h3>
            <div class="space-y-3 text-gray-700">
                <p><strong>Cửa hàng:</strong> Minori Store</p><p><strong>Email:</strong> minoristore@gmail.com</p><p><strong>Hotline:</strong> 0987742745</p><p><strong>Địa chỉ:</strong> 123 Chu Văn An, P26, Bình Thạnh, TP.HCM</p>
            </div>
            <div class="flex justify-end mt-8">
                <button id="close-contact-modal-btn" class="px-5 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Đóng</button>
            </div>
        </div>
    </div>
    <style>@keyframes scale-in { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }</style>

    <footer class="footer">
        </footer>

    <script src="/js/product.js"></script>
</body>
</html>
